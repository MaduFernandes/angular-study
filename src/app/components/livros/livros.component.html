<div class="livros">
  <ul class="card">
    <li class="list" *ngFor="let livro of livros">
      <p class="title">{{ livro.nome }}</p>
      <p *ngIf="livro.descriptions" class="descriptions">
        <strong>Descrição:</strong> {{ livro.descriptions }}
      </p>
      <button type="button" routerLink="/details/{{ livro.id }}">
        Detalhes
      </button>
    </li>
  </ul>
</div>
