<div>
  <h2>Livros</h2>

  <div>
    <strong>Selecione um livro:</strong>
    <ul>
      <li *ngFor="let livro of livros">
        <p>{{ livro.id }}</p>
        <p>{{ livro.nome }}</p>
        <p *ngIf="livro.descriptions">
          {{ livro.descriptions }}
        </p>
      </li>
    </ul>
  </div>
</div>
