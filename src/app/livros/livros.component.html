<div class="livros">
  <ul class="card">
    <li class="list" *ngFor="let livro of livros">
      <p class="title">{{ livro.nome }}</p>
      <p *ngIf="livro.descriptions" class="descriptions">
        {{ livro.descriptions }}
      </p>
      <app-button
        [nome]="nomeBotao"
        [type]="typeBotao"
        routerLink="/details/{{ livro.id }}"
      ></app-button>
    </li>
  </ul>
</div>
